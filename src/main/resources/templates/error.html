<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Chemical Database</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        overflow: hidden;
    }
    .header {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        color: white;
        padding: 30px;
        text-align: center;
    }
    .header h1 {
        margin: 0;
        font-size: 2.5em;
        font-weight: 300;
    }
    .content {
        padding: 40px;
        text-align: center;
    }
    .error-icon {
        font-size: 4em;
        margin-bottom: 20px;
    }
    .error-message {
        font-size: 1.2em;
        color: #e74c3c;
        margin-bottom: 30px;
    }
    .back-button {
        display: inline-block;
        background: #3498db;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 6px;
        margin: 10px;
        transition: background 0.3s;
    }
    .back-button:hover {
        background: #2980b9;
        color: white;
        text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>‚ùå Error</h1>
    <p>Something went wrong</p>
  </div>

  <div class="content">
    <div class="error-icon">üö´</div>
    <div class="error-message" th:text="${error ?: 'An unexpected error occurred'}">
      Error message
    </div>

    <div>
      <a href="/scanner" class="back-button">üîç QR Scanner</a>
      <a href="/chemicals-with-qr" class="back-button">üìã Chemical List</a>
    </div>
  </div>
</div>
</body>
</html>
