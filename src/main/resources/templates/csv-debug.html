<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Debug Tool</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
    }
    .container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        overflow: hidden;
    }
    .header {
        background: #2c3e50;
        color: white;
        padding: 20px;
        text-align: center;
    }
    .content {
        padding: 30px;
    }
    .upload-area {
        border: 2px dashed #3498db;
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        background: #f8f9fa;
        cursor: pointer;
        margin-bottom: 20px;
    }
    .upload-area:hover {
        border-color: #2980b9;
        background: #e3f2fd;
    }
    .file-input {
        display: none;
    }
    .btn {
        background: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
    }
    .btn:hover {
        background: #2980b9;
    }
    .btn:disabled {
        background: #bdc3c7;
        cursor: not-allowed;
    }
    .analysis-section {
        margin-top: 20px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        display: none;
    }
    .analysis-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 15px;
    }
    .analysis-item {
        background: white;
        padding: 15px;
        border-radius: 5px;
        border-left: 4px solid #3498db;
    }
    .analysis-item h4 {
        margin: 0 0 10px 0;
        color: #2c3e50;
    }
    .code-block {
        background: #2c3e50;
        color: #ecf0f1;
        padding: 15px;
        border-radius: 5px;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        overflow-x: auto;
        margin: 10px 0;
    }
    .status-success {
        color: #27ae60;
        font-weight: bold;
    }
    .status-error {
        color: #e74c3c;
        font-weight: bold;
    }
    .back-button {
        display: inline-block;
        background: #6c757d;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
    }
    .back-button:hover {
        background: #5a6268;
        color: white;
        text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>üîç CSV Debug Tool</h1>
    <p>Analyze CSV files to debug parsing issues</p>
  </div>

  <div class="content">
    <div class="upload-area" onclick="document.getElementById('csvFile').click()">
      <h3>üìÅ Select CSV File to Analyze</h3>
      <p>Click to choose a CSV file or drag & drop here</p>
    </div>

    <input type="file" id="csvFile" class="file-input" accept=".csv" onchange="handleFileSelect(event)">

    <div style="text-align: center;">
      <button class="btn" id="analyze-btn" onclick="analyzeFile()" disabled>üîç Analyze CSV</button>
      <button class="btn" onclick="clearAnalysis()">üóëÔ∏è Clear</button>
    </div>

    <div id="analysis-section" class="analysis-section">
      <h3>üìä Analysis Results</h3>

      <div class="analysis-grid">
        <div class="analysis-item">
          <h4>File Information</h4>
          <div id="file-info"></div>
        </div>

        <div class="analysis-item">
          <h4>Delimiter Analysis</h4>
          <div id="delimiter-info"></div>
        </div>

        <div class="analysis-item">
          <h4>Headers</h4>
          <div id="headers-info"></div>
        </div>

        <div class="analysis-item">
          <h4>Sample Data</h4>
          <div id="sample-data-info"></div>
        </div>
      </div>

      <h4>Raw Analysis Data</h4>
      <div id="raw-analysis" class="code-block"></div>
    </div>

    <div style="text-align: center;">
      <a href="/csv-unified" class="back-button">üìä Back to CSV Import/Export</a>
      <a href="/" class="back-button">üè† Home</a>
    </div>
  </div>
</div>

<script>
  let selectedFile = null;

  // Drag and drop functionality
  const uploadArea = document.querySelector('.upload-area');

  uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#27ae60';
      uploadArea.style.backgroundColor = '#d5f4e6';
  });

  uploadArea.addEventListener('dragleave', () => {
      uploadArea.style.borderColor = '#3498db';
      uploadArea.style.backgroundColor = '#f8f9fa';
  });

  uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#3498db';
      uploadArea.style.backgroundColor = '#f8f9fa';

      const files = e.dataTransfer.files;
      if (files.length > 0) {
          const file = files[0];
          if (file.type === 'text/csv' || file.name.endsWith('.csv')) {
              selectedFile = file;
              document.getElementById('analyze-btn').disabled = false;
              updateUploadArea();
          } else {
              alert('Please select a valid CSV file.');
          }
      }
  });

  function handleFileSelect(event) {
      const file = event.target.files[0];
      if (file) {
          selectedFile = file;
          document.getElementById('analyze-btn').disabled = false;
          updateUploadArea();
      }
  }

  function updateUploadArea() {
      if (selectedFile) {
          uploadArea.innerHTML = `
              <h3>‚úÖ File Selected</h3>
              <p><strong>${selectedFile.name}</strong></p>
              <p>Size: ${formatFileSize(selectedFile.size)}</p>
              <p>Click "Analyze CSV" to examine the file structure</p>
          `;
      }
  }

  async function analyzeFile() {
      if (!selectedFile) {
          alert('Please select a file first.');
          return;
      }

      const formData = new FormData();
      formData.append('file', selectedFile);

      try {
          document.getElementById('analyze-btn').disabled = true;
          document.getElementById('analyze-btn').textContent = 'üîÑ Analyzing...';

          const response = await fetch('/api/csv-debug/analyze', {
              method: 'POST',
              body: formData
          });

          if (response.ok) {
              const analysis = await response.json();
              displayAnalysis(analysis);
          } else {
              const errorText = await response.text();
              alert('Analysis failed: ' + errorText);
          }

      } catch (error) {
          console.error('Analysis error:', error);
          alert('Analysis failed: ' + error.message);
      } finally {
          document.getElementById('analyze-btn').disabled = false;
          document.getElementById('analyze-btn').textContent = 'üîç Analyze CSV';
      }
  }

  function displayAnalysis(analysis) {
      console.log('Analysis result:', analysis);

      // File Information
      const fileInfo = `
          <p><strong>Filename:</strong> ${analysis.filename}</p>
          <p><strong>Size:</strong> ${formatFileSize(analysis.size)}</p>
          <p><strong>Content Type:</strong> ${analysis.contentType || 'Not specified'}</p>
          <p><strong>Lines Read:</strong> ${analysis.totalLinesRead}</p>
          <p class="${analysis.status === 'success' ? 'status-success' : 'status-error'}">
              <strong>Status:</strong> ${analysis.status}
          </p>
      `;
      document.getElementById('file-info').innerHTML = fileInfo;

      // Delimiter Analysis
      if (analysis.delimiterAnalysis) {
          const delimiterInfo = `
              <p><strong>Semicolons:</strong> ${analysis.delimiterAnalysis.semicolonCount}</p>
              <p><strong>Commas:</strong> ${analysis.delimiterAnalysis.commaCount}</p>
              <p><strong>Tabs:</strong> ${analysis.delimiterAnalysis.tabCount}</p>
              <p><strong>Pipes:</strong> ${analysis.delimiterAnalysis.pipeCount}</p>
              <p><strong>Detected:</strong> ${analysis.detectedDelimiter}</p>
              <p><strong>Recommended:</strong> ${analysis.delimiterAnalysis.recommendedDelimiter}</p>
          `;
          document.getElementById('delimiter-info').innerHTML = delimiterInfo;
      }

      // Headers
      if (analysis.headers) {
          const headersInfo = `
              <p><strong>Count:</strong> ${analysis.headerCount}</p>
              <p><strong>Original:</strong></p>
              <ul>
                  ${analysis.headers.map(h => `<li>"${h}"</li>`).join('')}
              </ul>
              <p><strong>Cleaned:</strong></p>
              <ul>
                  ${analysis.cleanHeaders.map(h => `<li>"${h}"</li>`).join('')}
              </ul>
          `;
          document.getElementById('headers-info').innerHTML = headersInfo;
      }

      // Sample Data
      if (analysis.sampleData) {
          const sampleInfo = `
              <p><strong>Data Count:</strong> ${analysis.sampleDataCount}</p>
              <p><strong>Original Values:</strong></p>
              <ul>
                  ${analysis.sampleData.slice(0, 5).map(d => `<li>"${d}"</li>`).join('')}
                  ${analysis.sampleData.length > 5 ? '<li>... (truncated)</li>' : ''}
              </ul>
              <p><strong>Cleaned Values:</strong></p>
              <ul>
                  ${analysis.cleanSampleData.slice(0, 5).map(d => `<li>"${d || 'null'}"</li>`).join('')}
                  ${analysis.cleanSampleData.length > 5 ? '<li>... (truncated)</li>' : ''}
              </ul>
          `;
          document.getElementById('sample-data-info').innerHTML = sampleInfo;
      }

      // Raw Analysis
      document.getElementById('raw-analysis').textContent = JSON.stringify(analysis, null, 2);

      // Show analysis section
      document.getElementById('analysis-section').style.display = 'block';
  }

  function clearAnalysis() {
      selectedFile = null;
      document.getElementById('csvFile').value = '';
      document.getElementById('analyze-btn').disabled = true;
      document.getElementById('analysis-section').style.display = 'none';

      uploadArea.innerHTML = `
          <h3>üìÅ Select CSV File to Analyze</h3>
          <p>Click to choose a CSV file or drag & drop here</p>
      `;
  }

  function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
  }
</script>
</body>
</html>
