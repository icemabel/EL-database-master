# =============================
# H2 Database Configuration
# =============================
spring.datasource.url=jdbc:h2:mem:studylistdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# =============================
# H2 Console Configuration
# =============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# =============================
# JPA Configuration for H2
# =============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# =============================
# SQL Initialization
# =============================
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.schema-locations=classpath:schema.sql

# =============================
# File Upload Configuration
# =============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =============================
# QR Code Configuration
# =============================
app.base-url=http://localhost:8080

# =============================
# Server Configuration
# =============================
server.port=8080

# =============================
# Static Resources
# =============================
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**

# =============================
# Logging Configuration
# =============================
logging.level.com.hande.chemical_database=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.root=WARN

# =============================
# Development Settings
# =============================
spring.devtools.restart.enabled=true

# =============================
# Application Info
# =============================
spring.application.name=StudyList Management System
app.version=1.0.0-SNAPSHOT
app.description=E&L Laboratory Studies Database with QR Integration